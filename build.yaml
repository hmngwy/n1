# This file generates the GitHub Actions matrix.
# For simple board + shield combinations, add them to the top level board and
# shield arrays, for more control, add individual board + shield combinations
# to the `include` property. You can also use the `cmake-args` property to
# pass flags to the build command and `artifact-name` to assign a name to
# distinguish build outputs from each other:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#   - board: nice_nano_v2
#     shield: corne_left
#     cmake-args: -DCONFIG_ZMK_USB_LOGGING=y
#     artifact-name: corne_left_with_logging
#
---
include:
  # reset
  - board: nice_nano_v2
    shield: settings_reset

  # duo split
  - board: nice_nano_v2
    shield: n1_left
    snippet: studio-rpc-usb-uart
    artifact-name: duo_split_left_n1
  - board: nice_nano_v2
    shield: n1_right 
    artifact-name: duo_split_right_n1

  # dongled split
  - board: nice_nano_v2
    shield: n1_trio_base_central dongle_display
    snippet: studio-rpc-usb-uart
    artifact-name: trio_split_central_n1
  - board: nice_nano_v2
    shield: n1_left_peripheral
    artifact-name: trio_split_left_n1
  - board: nice_nano_v2
    shield: n1_right 
    artifact-name: trio_split_right_n1

